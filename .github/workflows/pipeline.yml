name: UFC Lakehouse (extract -> upload -> run)

on:
  workflow_dispatch:
  schedule:
    # 07:00 no Brasil (America/Sao_Paulo) ~ 10:00 UTC
    - cron: "0 10 * * *"

jobs:
  pipeline:
    runs-on: ubuntu-latest

    env:
      MAX_EVENTS: 10
      MAX_FIGHTERS: 50
      FIGHTER_LOG_EVERY: 10
      RATE_LIMIT_SLEEP: 0.0
      RATE_LIMIT_SLEEP_FIGHT: 0.0

      DATABRICKS_HOST: ${{ secrets.DATABRICKS_HOST }}
      DATABRICKS_TOKEN: ${{ secrets.DATABRICKS_TOKEN }}
      DATABRICKS_USER: ${{ secrets.DATABRICKS_USER }}
      DATABRICKS_JOB_ID: ${{ secrets.DATABRICKS_JOB_ID }}

    steps:
      - uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install deps
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Debug paths
        run: |
          pwd
          ls -la
          echo "GITHUB_WORKSPACE=$GITHUB_WORKSPACE"

      - name: Extract landing ZIP
        env:
          MAX_EVENTS: ${{ secrets.MAX_EVENTS }}
        run: |
          export RUN_DATE=$(date -u +%F)
          python -m tools.extract_landing
          ls -lah out/dt=${RUN_DATE}

      - name: Upload landing files to Workspace Files (WSFS)
        env:
          DATABRICKS_HOST: ${{ secrets.DATABRICKS_HOST }}
          DATABRICKS_TOKEN: ${{ secrets.DATABRICKS_TOKEN }}
          DATABRICKS_USER: ${{ secrets.DATABRICKS_USER }}
        run: |
          RUN_DATE=${RUN_DATE:-$(date -u +%F)}

          OUT_DIR="out/dt=${RUN_DATE}"

          EVENTS_FILE="${OUT_DIR}/events.json"
          FIGHTS_FILE="${OUT_DIR}/fights.jsonl"
          FIGHTERS_FILE="${OUT_DIR}/fighters.jsonl"

          test -f "${EVENTS_FILE}"
          test -f "${FIGHTS_FILE}"
          test -f "${FIGHTERS_FILE}"

          WS_DIR="/Users/${DATABRICKS_USER}/ufc-lakehouse/landing/dt=${RUN_DATE}"

          curl -sS -X PUT "https://${DATABRICKS_HOST}/api/2.0/fs/directories${WS_DIR}" \
            -H "Authorization: Bearer ${DATABRICKS_TOKEN}"

          # Upload events.json
          curl -sS -X PUT "https://${DATABRICKS_HOST}/api/2.0/fs/files${WS_DIR}/events.json?overwrite=true" \
            -H "Authorization: Bearer ${DATABRICKS_TOKEN}" \
            -H "Content-Type: application/octet-stream" \
            --data-binary "@${EVENTS_FILE}"

          # Upload fights.jsonl
          curl -sS -X PUT "https://${DATABRICKS_HOST}/api/2.0/fs/files${WS_DIR}/fights.jsonl?overwrite=true" \
            -H "Authorization: Bearer ${DATABRICKS_TOKEN}" \
            -H "Content-Type: application/octet-stream" \
            --data-binary "@${FIGHTS_FILE}"

          # Upload fighters.jsonl
          curl -sS -X PUT "https://${DATABRICKS_HOST}/api/2.0/fs/files${WS_DIR}/fighters.jsonl?overwrite=true" \
            -H "Authorization: Bearer ${DATABRICKS_TOKEN}" \
            -H "Content-Type: application/octet-stream" \
            --data-binary "@${FIGHTERS_FILE}"

          echo "WS_DIR=${WS_DIR}"

      - name: Trigger Databricks job
        env:
          DATABRICKS_HOST: ${{ secrets.DATABRICKS_HOST }}
          DATABRICKS_TOKEN: ${{ secrets.DATABRICKS_TOKEN }}
          DATABRICKS_JOB_ID: ${{ secrets.DATABRICKS_JOB_ID }}
          DATABRICKS_USER: ${{ secrets.DATABRICKS_USER }}
        run: |
          RUN_DATE=$(date -u +%F)
          LANDING_DIR="/Users/${DATABRICKS_USER}/ufc-lakehouse/landing/dt=${RUN_DATE}"

          cat > payload.json <<EOF
          {
            "job_id": ${DATABRICKS_JOB_ID},
            "notebook_params": {
              "landing_dir": "${LANDING_DIR}",
              "run_date": "${RUN_DATE}",
              "db_token": "${DATABRICKS_TOKEN}"
            }
          }
          EOF

          echo "Payload keys (no token shown):"
          cat payload.json | sed 's/"db_token": ".*"/"db_token": "***"/'

          curl -sS --location --request POST "https://${DATABRICKS_HOST}/api/2.2/jobs/run-now" \
            --header "Authorization: Bearer ${DATABRICKS_TOKEN}" \
            --header "Content-Type: application/json" \
            --data @payload.json
